# change prefix C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# source file
bind . source-file ~/.tmux.conf  \; display-message "source-file complete"

# new session and from current or home directories
bind c new-window -c "#{pane_current_path}"
bind C new-window -c ~
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind Space last-window

# use /bin/bash
set-option -g default-command "/bin/bash"

# profile colors
set -g default-terminal "screen-256color"

# history limit
set -g history-limit 10000

# bring back bash completion
unbind -n Tab

# disable windows auto rename
set -g allow-rename off

# search mode vi (default emac)
set-window-option -g mode-keys vi

# bind 0-9
bind 0 select-pane 0
bind 1 select-pane 1
bind 2 select-pane 2
bind 3 select-pane 3
bind 4 select-pane 4
bind 5 select-pane 5
bind 6 select-pane 6
bind 7 select-pane 7
bind 8 select-pane 8
bind 9 select-pane 9
bind 0 select-pane 0

